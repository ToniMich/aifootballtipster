# Netlify Configuration File
# This file tells Netlify how to build and deploy your site.

[build]
  # This command runs your build script from package.json.
  # It builds both your frontend app and your serverless functions.
  command = "npm run build"

  # This specifies the directory that contains your built frontend files.
  # Vite creates the 'dist' folder for this purpose.
  publish = "dist"

  # This tells Netlify where your compiled serverless functions are located
  # after the build process is complete.
  functions = "netlify/functions"
